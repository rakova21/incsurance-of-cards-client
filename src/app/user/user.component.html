<div class="container py-5">

	<h1 data-aos="zoom-in">Пользователи</h1>

</div>

<div class="container">

	<div class="row">
		@for (i of getSortedUsers(); track i.id) {
			<div *ngIf="i.id !== userid" class="col-12 col-lg-4 mb-4">
				<app-user-card [user]="i"></app-user-card>
			</div>
		}
	</div>

</div>
