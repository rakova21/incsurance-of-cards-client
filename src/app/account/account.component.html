<div class="container py-5">

	<h1 data-aos="zoom-in">Профиль</h1>

</div>

<div class="container">

	<div class="card card-body bg-success-subtle shadow-none border-0" data-aos="zoom-in">
		<form [formGroup]="userFormGroup" (ngSubmit)="update()" class="row fs-4">
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">ФИО</p>
				<input type="text" formControlName="fio" class="form-control" minlength="1" maxlength="255">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Дата рождения</p>
				<input type="date" formControlName="birthday" class="form-control">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Адрес регистрации / проживания</p>
				<input type="text" formControlName="address" class="form-control" minlength="1" maxlength="255">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Контактный телефон</p>
				<input type="text" formControlName="contact" class="form-control" minlength="1" maxlength="255">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Адрес электронной почты</p>
				<input type="email" formControlName="email" class="form-control" minlength="1" maxlength="255">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Паспортные данные (серия, номер)</p>
				<input type="text" formControlName="passport" class="form-control" minlength="1" maxlength="9"
					   pattern="^[A-Z]{2}\d{7}$" placeholder="AB1234567">
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-success w-100" [disabled]="userFormGroup.invalid">Обновить</button>
			</div>
		</form>
	</div>

</div>
