<div class="container d-flex align-items-center" style="height: 500px">

	<div class="w-100">

		<h1 class="text-center mb-5" data-aos="zoom-in">Регистрация</h1>

		<div class="row d-flex justify-content-center" data-aos="zoom-in">

			<form (ngSubmit)="regFormSubmit()" [formGroup]="regForm" class="col-12 col-lg-6">

				<input class="form-control mb-2" formControlName="username" placeholder="Логин" type="text"
					   pattern="[a-zA-Z0-9]*">

				<div class="input-group mb-2">
					<input [type]="showPassword ? 'text' : 'password'" class="form-control border-end-0"
						   placeholder="Пароль"
						   formControlName="password" pattern="[a-zA-Z0-9]*">
					<i (click)="passwordVisibility()" role="button" class="input-group-text border-start-0 bg-body bi"
					   [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
				</div>

				<div class="input-group mb-2">
					<input [type]="showRepeat ? 'text' : 'password'" class="form-control border-end-0"
						   (input)="changeRepeat($event)"
						   placeholder="Повторите пароль" pattern="[a-zA-Z0-9]*">
					<i (click)="repeatVisibility()" role="button" class="input-group-text border-start-0 bg-body bi"
					   [class.bi-eye]="!showRepeat" [class.bi-eye-slash]="showRepeat"></i>
				</div>

				<button class="btn btn-success w-100" type="submit" [disabled]="submit()">Регистрация</button>

			</form>

		</div>

	</div>

</div>
