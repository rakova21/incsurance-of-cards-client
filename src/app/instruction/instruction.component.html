<div class="container py-5">

	<h1 data-aos="zoom-in">Инструкции</h1>

	<div *ngIf="role === 'ADMIN'" class="row mt-4" data-aos="zoom-in">
		<div class="col-auto">
			<a appNavigate [navigateURL]="'instruction_add'" role="button" class="btn btn-success">Добавить</a>
		</div>
	</div>

</div>

<div class="container">

	<div class="row fs-5">
		@for (i of instructionsSorted; track i.id) {
			<div class="col-12 col-lg-6 mb-4" data-aos="zoom-in">
				<div class="card card-body bg-success-subtle border-0 shadow-none">

					<div class="ratio ratio-16x9 mb-2">
						<img [src]="i.img" alt="img" class="object-fit-cover rounded shadow-lg">
					</div>

					<p class="m-0">{{ i.description }}</p>

					<div *ngIf="role === 'ADMIN'" class="row">
						<div class="col-12 col-lg-6 mt-2">
							<a appNavigate [navigateURL]="'instruction_update'" [queryParams]="{id:i.id}"
							   class="btn btn-success w-100">Обновить</a>
						</div>
						<div class="col-12 col-lg-6 mt-2">
							<button type="button" class="btn btn-danger w-100" (click)="delete(i.id)">Удалить</button>
						</div>
					</div>

				</div>
			</div>
		}
	</div>

</div>
